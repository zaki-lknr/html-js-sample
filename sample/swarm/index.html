<!DOCTYPE html>
<html>
    <head>
        <title>swarm sample</title>
        <script src="swarm.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    </head>

    <body onload="load_data()">
        <h1 id="title">swarm sample page</h1>
        <hr/>
        <div id="configure">
            <h2>configure</h2>
            <label for="oauth_token">Swarm OAuth Token</label>
            <input type="text" id="oauth_token" name="oauth_token" placeholder="Swarm OAuth Token"/>
            <br/>
            <label for="api_key">Swarm App API Key</label>
            <input type="text" id="api_key" name="api_key" placeholder="Swarm App API Key"/>
            <br/>
            <button onclick="swarm_oauth()">OAuth</button>
            <!-- <br/>
            <label for="bsky_id">Bluesky username</label>
            <input type="text" id="bsky_id" name="bsky_id" placeholder="username.bsky.social"/>
            <br/>
            <label for="bsky_id">Bluesky password</label>
            <input type="text" id="bsky_pass" name="bsky_pass" placeholder="password"/> -->

            <br/>
            <input type="checkbox" id="view_image" name="view_image" />
            <label for="view_image">View Image</label>
            <br/>
            <input type="checkbox" id="include_sns" name="include_sns" />
            <label for="include_sns">include twitter account</label>
            <br/>
            <input type="checkbox" id="edit_tweet" name="edit_tweet" />
            <label for="edit_tweet">edit tweet</label>
            <br/>
            <button onclick="save_configure()">save</button>
            <button onclick="load_configure()">load</button>
        </div>
        <hr/>
        <div id="control">
            <div id="comment"></div>
            <button onclick="reload_data()" id="reload_button">reload</button>
        </div>
        <hr/>
        <div id="checkin_list">

        </div>
    </body>
</html>
