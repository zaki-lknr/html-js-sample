<!DOCTYPE html>
<html>
    <head>
        <title>sample</title>
        <script>
            function add() {
                var list = document.getElementById("list");
                var item = document.createElement("li");
                item.textContent = "item";
                list.appendChild(item);
            }
            function remove() {
                var list = document.getElementById("list");
                var item = list.lastChild;
                if (item) {
                    list.removeChild(item);
                }
            }
            function hello() {
                var input1 = document.getElementById("input1").value;
                document.getElementById("view").textContent = input1;
            }
        </script>
    </head>

    <body>
        <h1 id="title">sample page</h1>
        <hr/>
        <p>this is sample page.</p>

        <h2>items</h2>
        <button onclick="add()">add</button>
        <button onclick="remove()">remove</button>
        <ul id="list">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>

        <hr/>

        <input id="input1"/>
        <button onclick="hello()">button1</button>
        <button>dummy</button>
        <div id="view"></div>
    </body>
</html>
